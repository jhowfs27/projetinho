<form action="Script_do_Formulario.php" method="post">

<!-- DADOS DE LOGIN -->

 <legend>Dados de login</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="login">Login de usuario: </label>

    <label for="pass">Senha: </label>
   </td>

 </table>
</fieldset>
